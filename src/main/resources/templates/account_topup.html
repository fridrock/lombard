<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пополнение счета</title>
    <link href="/static/css/default.css" rel="stylesheet">
    <link href="/static/css/form.css" rel="stylesheet">
    <link href="/static/css/topUpAccount.css" rel="stylesheet">
</head>
<body>
<div th:replace="/header :: header"></div>
<p th:text="'Текущий размер счета:'+${user.getAccount()}" class="currentAccount"></p>
<form th:action="@{/account/top-up/{userId}(userId=${user.getUserId()})}" th:object="${topUpAccountDTO}"
      th:method="post" class="formCustom">
    <div>
        <label for="topUpSum">Сумма пополнения:</label>
        <input type="text" id="topUpSum" name="topUpSum" th:field="*{topUpSum}" required="required"/>
        <p th:if="${#fields.hasErrors('topUpSum')}" class="error">Сумма пополнения должна быть числом больше 1</p>
    </div>
    <button type="submit">Пополнить</button>
</form>
</body>
</html>
